title: Hero
extends@: default

form:
  fields:
    tabs:
      fields:
        content:

          fields:
            content:
              unset@: true
            header.media_order:
                ordering@: 99
            hero_section:
              type: section
              title: Hero Section
              underline: true
              fields:
                header.hero.title.translatable:
                  type: text
                  label: Hero Title
                  classes: 'translatable'

                header.hero.text.translatable:
                  type: textarea
                  label: Hero Text
                  classes: 'translatable'

                header.hero.hero_btn_text.translatable:
                  type: text
                  label: Hero BTN Text
                  classes: 'translatable'

                header.hero.hero_btn_link:
                  type: text
                  label: Hero BTN URL

                header.hero.image:
                    type: pagemediaselect
                    label: Hero bg image
                    preview_images: true

                header.hero.image_for_desktop:
                    type: pagemediaselect
                    label: Hero image for Desktop
                    preview_images: true

                header.hero.image_for_mobile:
                    type: pagemediaselect
                    label: Hero image for Mobile
                    preview_images: true